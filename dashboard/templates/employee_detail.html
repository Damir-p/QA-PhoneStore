{% extends 'base.html' %}

{% block content %}
  <h1>Employee Detail</h1>

  <table>
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ employee.id }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ employee.name }}</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>{{ employee.age }}</td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>{{ employee.get_gender_display }}</td>
      </tr>
      <tr>
        <th>Location</th>
        <td>{{ employee.location }}</td>
      </tr>
    </tbody>
  </table>

  <a href="{% url 'employee_update' employee.id %}">Update</a>
  <a href="{% url 'employee_delete' employee.id %}">Delete</a>
{% endblock %}
