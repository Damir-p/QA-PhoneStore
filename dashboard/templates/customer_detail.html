{% extends 'base.html' %}

{% block content %}
  <h1>Customer Detail</h1>

  <table>
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ customer.id }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ customer.name }}</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>{{ customer.age }}</td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>{{ customer.get_gender_display }}</td>
      </tr>
      <tr>
        <th>Location</th>
        <td>{{ customer.location }}</td>
      </tr>
    </tbody>
  </table>

  <a href="{% url 'customer_update' customer.id %}">Update</a>
  <a href="{% url 'customer_delete' customer.id %}">Delete</a>
{% endblock %}
